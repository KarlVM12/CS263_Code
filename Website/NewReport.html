<!DOCTYPE html>
<html>
    <div class="header">
        <h1 class="logo">CSIRT</h1>
    </div>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css"></link>
        <title>New Report</title>
    </head>
    <body class="body">
        <h1 class="title">Computer Security Incident Response Team Reports</h1>
        <div class="content">
            <h3 class="content-title">Record New Incident Report</h3>

            <form class="form" method ="POST" action="CreatedReport.php">

                <h4 style="color: whitesmoke;"> Incident </h4>

                <label class="label" for ="incidentID"> Incident ID Number</label> <br>
                <input class="user-input" type ="text" name="incidentID" required><br>
                
                <label class="label" for ="incidentType"> Type of Incident</label> <br>
                <input  class="user-input" type ="text" name="incidentType" required><br>

                <label class="label" for ="incidentState"> Current State of Incident</label> <br>
                <input class="user-input" type ="text" name="incidentState" required><br>

                <label class="label" for ="creationDate"> Date of Incident</label> <br>
                <input class="user-input" type ="text" name="creationDate" required><br>

                <label class="label" for ="incidentName"> Incident Name</label> <br>
                <input class="user-input" type ="text" name="incidentName" required><br>

                <label class="label" for ="handlerName"> Name of Handler</label> <br>
                <input class="user-input" type ="text" name="handlerName" required><br>


                <h4 style="color: whitesmoke;"> Comment</h4>

                <label class="label" for ="commentDescription">Description of Incident</label> <br>
                <input class="user-input" type ="text" name="commentDescription" required><br>

                <h4 style="color: whitesmoke;"> Person</h4>

                <label class="label" for ="associationID">ID of Associated Person</label> <br>
                <input class="user-input" type ="text" name="associationID"><br>

                <label class="label" for ="lastName">Last Name of Person</label> <br>
                <input class="user-input" type ="text" name="lastName"><br>

                <label class="label" for ="firstName">First Name of Person</label> <br>
                <input class="user-input" type ="text" name="firstName"><br>

                <label class="label" for ="jobTitle">Person's Job Title</label> <br>
                <input class="user-input" type ="text" name="jobTitle"><br>

                <label class="label" for ="emailAddress">Person's Email</label> <br>
                <input class="user-input" type ="text" name="emailAddress"><br>

                <h4 style="color: whitesmoke;"> IP Address </h4>

                <label class="label" for ="IPAddress">IP Address</label> <br>
                <input class="user-input" type ="text" name="IPAddress"><br><br>

                <input class="user-submit" type="submit" value="Submit New Report"><br>

            </form>
            <br><hr>
        <form class="form" action="IncidentReports.html">
            <input class="user-submit" type="submit" value="Main Page"><br>
        </form>
        </div>

    </body>
</html>
